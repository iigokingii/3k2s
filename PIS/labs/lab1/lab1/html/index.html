<!DOCTYPE html>
<html>
<head>
    <title>task5</title>
</head>
<body>
    <h1>task5</h1>

    <div>
        <label for="x">Значение x:</label>
        <input type="number" id="x" />
    </div>
    <div>
        <label for="y">Значение y:</label>
        <input type="number" id="y" />
    </div>
    <button onclick="sendPostRequest()">Отправить POST-запрос</button>

    <div id="result"></div>

    <script>
        function sendPostRequest() {
            var x = document.getElementById('x').value;
            var y = document.getElementById('y').value;

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var result = xhr.responseText;
                    document.getElementById('result').innerHTML = 'Результат: ' + result;
                }
            };
            xhr.send('x=' + encodeURIComponent(x) + '&y=' + encodeURIComponent(y));
        }
    </script>
</body>
</html>
